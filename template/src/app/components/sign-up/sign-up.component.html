<div class="container-xxl py-5">
  <div class="container py-5 px-lg-5">
    <div class="row g-4">
      <div class="container m-5">
        <div class="row">
          <div class="col-sm-5">
            <h3>Sign Up</h3>
            <div class="formGroup">
              <input type="email"
                     class="form-control m-1"
                     placeholder="Email Address"
                     #userEmail
                     required />
            </div>
            <div class="formGroup">
              <input type="password"
                     class="form-control m-1"
                     placeholder="Password"
                     #userPwd
                     required />
            </div>
            <div class="formGroup">
              <button
                     class="btn btn-primary m-2"
                     value="Sign Up"
                     (click)="authService.SignUp(userEmail.value, userPwd.value)">Sign Up</button>
            </div>
            <div class="formGroup">
              <span class="or"><span class="m-2">Or</span></span>
            </div>
            <div class="redirectToLogin">
              <span>
                Already have an account?
                <a [routerLink]="['/sign-in']">Log In</a>
              </span>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
